<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    // 1.向特定元素的后面插入新的节点after() inserAfter()
    // 2.向特定元素的前面插入新的节点before insertBefore()
    // 3.向特定元素标签内部最后的位置添加新的节点append appendTo()
    // 4.向特定元素标签内部最前的位置添加新的节点prepend() prependTo()
</script>

<body>
    <table>
        <tr>
            <td>用户名：</td>
            <td>
                <input type="text" name="username" id="username">
                <span class="error"></span>
            </td>
        </tr>
        <tr>
            <td>密码：</td>
            <td>
                <input type="password" name="pwd" id="pwd">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="登录" />
            </td>
        </tr>
    </table>
</body>
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    // val() 用于设置或者获取表单元素的value值
    // html() 用于设置或者获取双标记标签元素的标签内部的html内容
    // css() 用于设置选中元素的样式 css("样式名","样式值")
    // css({"样式名":"样式值"})
    $("#username").blur(function() {
        var inputVal = $(this).val();
        if(inputVal == "") {
            $(".error").html("用户名不能为空");
            $(".error").css({
                "color": "purple",
                "font-size": "30px"
            });
        }
    })
</script>


<style>
    .imgborder {
        border: 5px solid red;
    }
</style>
<body>
    <img src="1.jpg" id="img1">
    <button id="btn">改变属性</button>
    <button id="btn1">改变class</button>
</body>
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    $("#btn").click(function() {
        $("#img1").attr("src", "2.jpg");
        $("#img1").attr("title", "这是一张图片");
        alert($("#img1").attr("title"));
        // 移除特定属性
        $("#img1").removeAttr("title");
    })
    $("#btn1").click(function() {
        $("#img1").addClass("imgborder");
        $("#img1").removeClass("imgborder");
    })
</script>


<style>
    div {
        height: 400px;
        width: 400px;
        background: red;
    }
</style>
<body>
    <div>

    </div>
    <button id="slidedown">slideDown</button>
    <button id="slideUp">slideUp</button>
    <button id="fadeIn">fadeIn</button>
    <button id="fadeOut">fadeOut</button>
    <button id="animate">animate</button>
</body>
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    // 改变元素的高度来切换显示和隐藏
    $("#div").fadeOut();
    $("#slideup").click(function() {
        $("div").slideUp(4000);
    })
    $("#slidedown").click(function() {
        $("div").slideDown(4000);
    })
    // fadeIn() fadeOut()改变元素的透明度来切换显示和隐藏
    $("#fadein").click(function() {

        $("div").fadeIn();
    })
    $("#fadeout").click(function() {
        $("div").fadeOut();
    })

    $("#animate").click(function() {
        $("div").animate({
            "margin-left": "500px"
        }, 3000);
    })
</script>
</html>
