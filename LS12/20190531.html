<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
    let [, , third] = [1, 2, 3];
    console.log(third);

    let [x, , y] = [1, 2, 3];
    console.log(x, y);
    // ...理解为剩余运算符，其他元素匹配完成后剩下的元素
    let [head, ...tail] = [1, 2, 3, 4];
    console.log(head, tail);
    // 当左侧结构元素个数大于右侧时
    // 未匹配的变量会时undefined
    // ...跟的变量未匹配元素 []
    let [d, e, ...f] = ['a'];
    console.log(d, e, f);


    let {bar, foo, other} = {foo: "foo1", bar: "bar1", third: "third"};
    console.log(bar, foo, other);
    // 对象解构赋值，根据键名来进行匹配，然后完成赋值
    

    let str = new String("abcdef");
    let [a, b, c, d] = str;
    console.log(a, b, c);

    let [e, f] = "ef";
    console.log(e, f);

    /*number的解构赋值*/
    let num = new Number(5);
    console.log(num.toString);
    let {toString: s1} = num;
    console.log(s1);


    function fn1({x = 0, y = 0} = {}) {
        return [x, y];
    }
    console.log(fn1());
    console.log(fun1({x = 0, y = 0}));

    let [x, y] = ['a', 'b'];
    [y, x] = [x, y];
    console.log(x, y);

    function example() {
        return [1, 2, 3];
    }
    let [a, b, c] = example();
    console.log(a, b, c);

    let json1 = {
        "username": "zhangsan";
        "courseList": ["高等数学", "大学英语"],
        "age": 20
    }
    // JSON MATH 都是对象，没有构造函数
    // JSON.parse()
    let jsonStr = JSON.stringify(json1);
    console.log(jsonStr);
    json1 = JSON.parse(jsonStr);

    let {username} = json1;
    console.log(username);

    let str = "abcdef";
    for(let i of str) {
        console.log(i);
    }
    str.repeat(4);

    let reg1 = /xyz/gi;
    let reg2 = new RegExp("xyz", 'gi');
    let reg2 = new RegExp(/xyz/gi);
    let reg3 = new RegExp(/xyz/gi, 'i');
    // 正则表达式对象.flags获取到正则表达式修饰符
    console.log(reg1.flags);
    

    // sticky y修饰符 它会从上一次匹配成功的结束位置开始匹配
    let str = "aaa_aa_a";
    let reg5 = /a+/gi;
    let reg6 = /a+/y;
    console.log(reg5.exec(str));
    console.log(reg5.exec(str));

    console.log(reg6.exec(str));
    //上一次匹配结果的索引位置
    reg6.lastIndex;
    console.log(reg6.exec(str));
</script>
