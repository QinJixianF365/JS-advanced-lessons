<body>
    <img src="" alt="">
    <span id="title"></span>
    <button id="btn">jq ajax</button>
</body>
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    // 在前端页面实现jQuery ajax请求
    // ajax请求指明请求后的后端程序的地址
    // 后端程序接收到请求，作出响应
    // 前端接收后端程序的响应内容，并在前端使用
    
    // 前后端文件必须都放在服务器上面 

    // ajax 可以实现页面的局部刷新
    $("#btn").click(function() {
        $.ajax({
            url: "./server.php",
            type: "get",
            success: function(data) {
                $("title").html(data);
                console.log(data);
            },
            error: function(err) {
                console.log(err);
            }
        })
    })
</script>
