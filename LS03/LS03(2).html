<script type="">
	var str = "abcdefgh";
	//返回特定索引位置的字符
	str.charAt(1);
	//返回特定的索引位置的字符的unicode码
	str.charCodeAt(0);
    //slice(截取起始位置，截取的结束位置)
	str.slice(0, 5);
	str.slice(1, -1);
	//substr(截取字符串起始位置，截取字符串的长度)
	str.substr(0, 3);
	//substring(截取字符串起始位置，截取字符串的结束位置)
	//如果起始大于结束那么互换位置，
	//如果有超出索引位置 0 - str.length-1 自动截取
	str.substring(0, 3);
    //split(特定的字符)将字符串以特定的字符分割，将字串作为元素生成数组
	var str = "abc*def*gh";
    str.split("*");
    str.split("*", 2);
</script>
