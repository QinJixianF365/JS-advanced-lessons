<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="">
	<title></title>
	<style type="text/css">
	    body{
	    	margin-left:40px;
	    }
        fieldset{
    	    width:500px;

        }
        span{
        	color:red;
        }
        legend{
        	color:red;
        }
</style>
</head>
<body>
	<h1>毕业生信息</h1>
	<fieldset>
		<legend>
			学生信息
		</legend>
		<form id="testform" method="get" action="">
		姓&nbsp;&nbsp;名：<input type="text" name="name" autofocus="autofocus" placeholder="请输入姓名" required="required"/>&nbsp;<span>*</span>
	</br>
		<form id="testform" method="get" action="">
		学&nbsp;&nbsp;号：<input type="text" name="number" autofocus="autofocus" placeholder="请输入学号"/>&nbsp;<span>*</span>
	</br>
		<form id="testform" method="get" action="">
		手&nbsp;&nbsp;机：<input type="text" name="mobile" autofocus="autofocus" placeholder="请输入手机号"/>&nbsp;<span>*</span>
	</br>
		<form id="testform" method="get" action="">
		邮&nbsp;&nbsp;箱：<input type="text" name="mail" autofocus="autofocus" placeholder="请输入邮箱地址"/>&nbsp;<span>*</span>
	</fieldset>
	<fieldset>
		<legend>
			录取情况
		</legend>
		<form id="testform" method="get" action="">
		录取学校：<input type="text" name="school" autofocus="autofocus" />
	</br>
		<form id="testform" method="get" action="">
		入学成绩：<input type="text" name="score" autofocus="autofocus" />
	</br>
		<form id="testform" method="get" action="">
		入学时间：<input type="date" name="school" autofocus="autofocus" />
	</br>
	</fieldset>
	</br>
	<input type="submit" value="提交"/>

</body>
</html>
